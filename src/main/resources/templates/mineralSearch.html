<!DOCTYPE html>
<html>
<head>
    <title>Minerals Search Engine</title>
    <link rel="stylesheet" type="text/css" href="/mineralSearch.css"/>
    <script src="/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="/mineralSearch.js" type="text/javascript"></script>
    <link rel="icon" type="image/png" href="/favicon.png">
</head>
<body>
<main>
    <div id="searchFields" class="container">
        <section>
            <h2>Search for a mineral</h2>
            <form name="searchForm" th:action="@{'/mineralSearch'}" method="POST">
                <fieldset>
                    <label>Mineral name</label>
                    <input type="text" id="name" name="name" placeholder="Insert a mineral name"
                           minlength="3">
                </fieldset>

                <fieldset>
                    <label>Mineral color</label>
                    <input type="text" id="color" th:name="color" name="color" placeholder="Insert mineral color"
                           minlength="3">
                </fieldset>

                <fieldset>
                    <label>Mineral shine</label>
                    <select name="shine">
                        <option value="" selected></option>
                        <option value="none">none</option>
                        <option value="low">low</option>
                        <option value="medium">medium</option>
                        <option value="high">high</option>
                    </select>
                </fieldset>

                <fieldset>
                    <label>Mineral transparency</label>
                    <select name="transparency">
                        <option value="" selected></option>
                        <option value="none">none</option>
                        <option value="low">low</option>
                        <option value="medium">medium</option>
                        <option value="high">high</option>
                    </select>
                </fieldset>

                <fieldset>
                    <label>Mineral fragility</label>
                    <select name="fragility">
                        <option value="" selected></option>
                        <option value="none">none</option>
                        <option value="low">low</option>
                        <option value="medium">medium</option>
                        <option value="high">high</option>
                    </select>
                </fieldset>

                <fieldset>
                    <label>Mineral opalescence</label>
                    <select name="opalescence">
                        <option value="" selected></option>
                        <option value="Y">yes</option>
                        <option value="N">no</option>
                    </select>
                </fieldset>

                <fieldset>
                    <label>Mineral region</label>
                    <input type="text" id="region" th:name="region" name="region"
                           placeholder="Insert region where mineral was found" minlength="3">
                </fieldset>

                <fieldset class="submitButton">
                    <input type="submit">
                </fieldset>

                <fieldset>
                    <button onclick="history.back()">Go Back</button>
                </fieldset>
            </form>
        </section>
    </div>
        <section class="datatable">
            <h2>Minerals in database</h2>
            <div class="table">
                <div class="table-cell">name</div>
                <div class="table-cell">color</div>
                <div class="table-cell">shine</div>
                <div class="table-cell">transparency</div>
                <div class="table-cell">fragility</div>
                <div class="table-cell">opalescence</div>
                <div class="table-cell">region</div>
            </div>
            <div class="datatable__minerals-container" data-minerals-container></div>
        </section>
</main>

<div class="template" data-datatable-row-template>
    <form class="datatable__row" data-mineral-id="0">
        <fieldset class="datatable__row-section datatable__row-section--input-section" data-mineral-name-section>
            <textarea name="name" placeholder="Insert a new mineral name" data-mineral-name-input required minlength="3"></textarea>
            <p class="datatable__field-value" data-mineral-name-paragraph></p>

        </fieldset>

        <fieldset class="datatable__row-section datatable__row-section--input-section" data-mineral-color-section>
            <textarea name="color" placeholder="Insert new mineral color" data-mineral-color-input required minlength="3"></textarea>
            <p class="datatable__field-value" data-mineral-color-paragraph></p>

        </fieldset>

        <fieldset class="datatable__row-section datatable__row-section--input-section" data-mineral-shine-section>
            <textarea name="shine" placeholder="Insert new mineral shine" data-mineral-shine-input required minlength="3"></textarea>
            <p class="datatable__field-value" data-mineral-shine-paragraph></p>

        </fieldset>

        <fieldset class="datatable__row-section datatable__row-section--input-section" data-mineral-transparency-section>
            <textarea name="transparency" placeholder="Insert new mineral transparency" data-mineral-transparency-input required minlength="3"></textarea>
            <p class="datatable__field-value" data-mineral-transparency-paragraph></p>

        </fieldset>

        <fieldset class="datatable__row-section datatable__row-section--input-section" data-mineral-fragility-section>
            <textarea name="fragility" placeholder="Insert new mineral fragility" data-mineral-fragility-input required minlength="3"></textarea>
            <p class="datatable__field-value" data-mineral-fragility-paragraph></p>

        </fieldset>

        <fieldset class="datatable__row-section datatable__row-section--input-section" data-mineral-opalescence-section>
            <textarea name="opalescence" placeholder="Insert new mineral opalescence" data-mineral-opalescence-input required maxlength="1"></textarea>
            <p class="datatable__field-value" data-mineral-opalescence-paragraph></p>

        </fieldset>

        <fieldset class="datatable__row-section datatable__row-section--input-section" data-mineral-region-section>
            <textarea name="region" placeholder="Insert new mineral region" data-mineral-region-input required minlength="3"></textarea>
            <p class="datatable__field-value" data-mineral-region-paragraph></p>

        </fieldset>
    </form>
</div>
</body>

<!DOCTYPE html>
<html>
<head>
    <title>Minerals Search Engine</title>
    <link rel="stylesheet" type="css" href="mineralSearchCss.css" />
    <script src="mineralSearchJs.js" type="text/javascript"></script>
    <script src="jquery-3.6.0.min.js" type="text/javascript"></script>
</head>
<body>
<h1>Minerals Search Engine</h1>

<main>
    <section>
        <h2>Search for a mineral</h2>
        <form th:action="@{'/mineralSearch'}" method="POST">
            <fieldset>
                <label>Mineral name</label>
                <input type="text" id="inputName" th:name="name" name="name" placeholder="Insert a mineral name" minlength="3">
            </fieldset>

            <fieldset>
                <label>Mineral color</label>
                <input type="text" id="color" th:name="color" placeholder="Insert mineral color" minlength="3">
            </fieldset>

            <fieldset>
                <label>Mineral shine</label>
                <input type="text" id="shine" th:name="shine" placeholder="Insert mineral shine" minlength="3">
            </fieldset>

            <fieldset>
                <label>Mineral transparency</label>
                <input type="text" id="transparency" th:name="transparency" placeholder="Insert mineral transparency" minlength="3">
            </fieldset>

            <fieldset>
                <label>Mineral fragility</label>
                <input type="text" id="fragility" th:name="fragility" placeholder="Insert mineral fragility" minlength="3">
            </fieldset>

            <fieldset>
                <label>Mineral opalescence</label>
                <input type="text" id="opalescence" th:name="opalescence" placeholder="Does it opalesce?" maxlength="1">
            </fieldset>

            <fieldset>
                <label>Mineral region</label>
                <input type="text" id="region" th:name="region" placeholder="Insert region where mineral was found" minlength="3">
            </fieldset>

            <fieldset>
                <input type="submit">
            </fieldset>
        </form>
    </section>
    <section>
        <h2>Minerals in database</h2>
        <div th:each="mineral : ${minerals}"><p th:text="${mineral}"></p></div>
    </section>
</main>

</body>

<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="login.css">
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<div class="login">
    <form th:action="@{/login}" method="post">
        <p>Username</p>
        <input type="text" name="username"/>
        <p>Password</p>
        <input type="password" name="password"/>
        <div class="buttons">
            <input type="submit" value="SIGN IN" style="height:30px; width:70px; font-weight: bold; align-self: center">
            <input type="button" value="Go back" onclick="parent.location='index.html'" style="height:30px; width:70px">
        </div>
    </form>
</div>
</body>
</html>
